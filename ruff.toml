# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

# Target Python version
target-version = "py311"

# Line length (consistent with other formatters)
line-length = 100

# Exclude directories
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "node_modules",
    "submodules",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "I",      # isort
    "W",      # pycodestyle warnings
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # line-too-long (handled by formatter)
    "E731",   # lambda assignment
    "B008",   # function call in default argument
    "SIM108", # ternary operator
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.isort]
# isort configuration
known-first-party = ["skills"]

[format]
# Format configuration
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
